<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="about">
        <img src="assets/img/11.jpg" alt="profile-img">
        <p id="text"></p>
    </section>
    <section class="work">
        <div class="work-content">
            <h1>Work</h1>
            <div class="work-content-button">
                <button class="work-content-button-item active" onclick="work(this, 0)">Web Design</button>
                <button class="work-content-button-item" onclick="work(this, 1)">Photography</button>
                <button class="work-content-button-item" onclick="work(this, 2)">Graphic Design</button>
            </div>
        </div>
        <div class="work-result">
            <img class="active" src="assets/img/Bootcamp-TPM-Project.jpg" alt="Bootcamp-TPM-Project-img">
            <img src="assets/img/photography.jpg" alt="Scenery-img">
            <img src="assets/img/Anugrah Jaya Motor.png" alt="Anugrah Jaya Motor-img">
        </div>
    </section>
    <section class="contact">
        <div class="contact-content">
            <div>
                <div>Don't be a stranger</div>
                <div>just say hello</div>
            </div>
            <p>
                Feel free to get in touch with me.<br>
                Especially when there are opportunites to be part of your vision.
            </p>
        </div>
        <div class="contact-media">
            <div class="contact-media-button">
                <button id="socmed-button">My Social Media</button>
            </div>
            <div class="contact-media-icon">
                <div>
                    <a href="https://github.com/AsterinGray" target="_blank"><img src="assets/img/Github_icon.png" alt="Github-icon"> Github</a>
                    <a href="https://instagram.com/pluiephile/" target="_blank"><img src="assets/img/Instagram_icon.png" alt="Instagram-icon"> Instagram</a>
                </div>
                <div>
                    <a href="https://linkedin.com/in/raymond-tiandinatan-985a53192/" target="_blank"><img src="assets/img/Linkedin_icon.png" alt="Linkedin-icon"> Linkedin</a>
                    <a href="https://dribbble.com/AsteringGray" target="_blank"><img src="assets/img/Dribbble_icon.png" alt="Dribbble-icon"> Dribbble</a>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/lib/jquery/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
